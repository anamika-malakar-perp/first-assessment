<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="pb.png" width="150" height="50"/>
        </div>

        <div class="btn google">
            <button type="submit">
                <img src="Google.png" width="20" height="20"/>
                <span>Sign in with Google</span>
            </button>
        </div>

        <div class="btn apple">
            <button type="submit">
                <img src="Apple.jpg" width="20" height="20"/>
                <span>Sign in with Apple</span>
            </button>
        </div>

        <div>
            Or
        </div>

        <div>
            <input type="text" placeholder="Phone,email or username">
        </div>

        <div class="btn next-btn">
            <button type="submit">
                <span>Next</span>
            </button>
        </div>

        <div class="btn forgot-password">
            <button type="submit">
                <span>Forgot password?</span>
            </button>
        </div>
        
        <div class="account">
            Don't have an account?
        </div>

        <div class="sign-up">
            <a href="">Sign up</a>
        </div>
    </div>
</body>
</html>
